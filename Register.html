<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sign In</title>
    <link rel="stylesheet" href="Register/Register.css">
</head>
<body style="margin: 0; padding: 0;">

    <div class="main-container" style="background-image: url('https://images.unsplash.com/photo-1592656094267-764a45160876?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="background-images">
            <div class="player-img left"></div>
            <div class="player-img right"></div>
        </div>

        <div class="login-form">
            <h1 class="fade-in-element">SIGN IN</h1>
            
            <div class="user-icon fade-in-element">
                <div class="head"></div>
                <div class="body"></div>
            </div>

            <div class="input-group fade-in-element">
                <input type="text" placeholder="Username">
            </div>

            <div class="input-group fade-in-element">
                <input type="password" placeholder="Password">
            </div>
            
            <button class="btn-login fade-in-element">LOGIN</button>
        </div>
    </div>

    <script src="Register/Register.js"></script>
</body>
</html>
